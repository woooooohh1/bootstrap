<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    img{
      width: 120px;
      transform: translateY(-40px) !important;
    }
    .modal-body h2{
      transform: translateY(-20px);
      color: #696969;
    }
    .btn1{
      margin-top: 1rem !important;
      margin-bottom: 1.5rem;
      height: 58px !important;
    }
    .btn2{
      height: 58px;
      background: #d7d7d7;
      color: #696969;
    }
  </style>
</head>
<body>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">로그인하기</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center">
      <div class="modal-header border border-bottom-0">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="./images/free-icon-login-6681204.png" alt="아이콘">
        <h2>Member Login</h2>
        <div class="input-group mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
            <label for="floatingInputGroup1">Username</label>
          </div>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn1 border border-0" type="button">Sign in</button>
        </div>
      </div>
      <!-- <div class="modal-footer"> -->
        <div class="d-grid gap-2">
          <button class="btn btn-light btn2 border border-0" type="button">Forgot Password?</button>
        </div>
      <!-- </div> -->
    </div>
  </div>
</div>
</body>
</html>
